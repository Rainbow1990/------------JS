<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Taxi</title>
        <script>
            var taxi = {
                make: "Webville Motors",
                model: "Taxi",
                year: 1955,
                color: "yellow",
                passengers: 4,
                convertible: false,
                mileage: 28341
            };

            function prequal(car) {
                if (car.mileage >10000) {
                    return false;
                }   else if (car.year > 1960) {
                    return false;
                }
                return true;
            }

            var worthAlook = prequal(taxi);
            if (worthAlook) {
                console.log("You gotta check out this " + taxi.made + " " + taxi.model);
            } else {
                console.log("You should really pass on the " + taxi.make + " " + taxi.model);
            }
        </script>
    </head>
