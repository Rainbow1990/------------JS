     <script>
        var balance = 10500;
        var cameraOn = true;
        steal(balance);
        cameraOn = false;
        function steal(balance, amount) {
            cameraOn = false;
            
            if (amount > balance) {
                balance = balance - amount;
            }
            cameraOn = true;
            return amount;
        }

        var amount =(balance - 1250);
