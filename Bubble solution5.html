<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Bubble solution</title>
        <script>
            
            var scores = [60, 50, 60, 58, 54, 54, 58, 50, 52, 48, 69, 34, 55, 51, 52, 44, 51, 69, 64, 66, 55, 52, 61, 46, 31, 57, 52, 44, 18, 41, 53, 55, 61, 51, 44, 54];
            
            function printAndGetHighScore(scores) {
                var highScore = 0;
                var output;
                for (var i = 0; i < scores.length; i++) {
                
               output = "Bubble solution #" + i + " score: " + scores[i];
                
                console.log(output);
              
                if (scores[i] > highScore) {
                 highScore = scores[i];
                }
            }
            return highScore;
        }
            
            function getBestResult(scores, highScore) {
            var bestSolution = [];
            for (var i = 0; i < scores.length; i++) {
                if (scores[i] == highScore) {
                    bestSolution.push(i);
                }
            }
            return bestSolution;
        }
        function getMostCostEffectiveSolution(scores, costs, highScore) {
                var cost = 100;
                var index;
                for (var i = 0; i < scores.length; i++) {
                    if (scores[i] == highScore) {
                 if  (cost > costs[i]) {
                    index = i;
                    cost = costs[i];    
                        }
                    }
            }
            
            return index;
        }
        
            var highScore = printAndGetHighScore(scores);
                 console.log("Bubbles tests: " + scores.length);
                 console.log("Highest bubble score: " + highScore);

            var bestSolution = getBestResult(scores, highScore);
                 console.log("Solutions with the highest score: " + bestSolution);

            
            var getMostCostEffectiveSolution = getMostCostEffectiveSolution(scores, costs, highScore);
                console.log("Bubble Solution #" + getMostCostEffectiveSolution + " is the most cost effective");

     </script>
    </head>
