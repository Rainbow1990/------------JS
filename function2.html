<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Function</title>
        </head>
    <body>

        <script>
            function calculateArea(r) {
                var area;
                if (r <= 0) {
                    return 0;
                } else {
                    area = Math.PI * r * r;
                    return area;
                }
            }

            var radius = 5.2;
            var theArea = calculateArea(radius);
            console.log("The area is: " + theArea);
        </script>
    </body>
</html>
